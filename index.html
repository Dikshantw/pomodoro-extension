<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div id="container">
      <div id="work-timer" class="timer">
        <p id="w_minutes">25</p>
        <p class="semicolon">:</p>
        <p id="w_seconds">00</p>
      </div>

      <div id="break-timer" class="timer">
        <p id="b_minutes">05</p>
        <p class="semicolon">:</p>
        <p id="b_seconds">00</p>
      </div>
      <button id="start" class="btn"><i class="fa-solid fa-play"></i></button>
      <button id="stop" class="btn"><i class="fa-solid fa-pause"></i></button>
      <button id="reset" class="btn">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
    </div>
    <script src="popup/popup.js"></script>
  </body>
</html>
